<ion-view title="{{vm.teamName}}" ng-controller="TeamDetailCtrl as vm">
    <ion-content class="has-header">
         <div class="card">
        <div class="item item-button-right">
            <h2>Record: {{vm.teamStanding.wins}}-{{vm.teamStanding.losses}} </h2>
            <button class="button button-positive icon-left" ng-click="vm.toggleFollow()"
                ng-class="{'ion-checkmark-round': vm.following, 'ion-plus-round button-outline': !vm.following }">
                {{vm.following ? "Following" : "Not Following"}}
            </button>
        </div>
       <div class="list">
           <a ui-sref="app.game({ id: game.gameId})" ng-repeat="game in vm.games" class="item item-icon-right">
               <div class="row">
                   <div class="col-20">
                       <p>{{game.time | date:'M/d/yy'}}</p>
                       <p>{{game.time | date:'shortTime'}}</p>
                   </div>
                   <div class="col col-center">
                       <h3>{{game.homeAway}} {{game.opponent}} </h3>
                       <p>{{game.location}}</p>
                   </div>
                   <div class="col-20">
                       <h4 class="positive col-center">
                           {{game.scoreDisplay}}
                       </h4>
                   </div>
               </div>
               <i class="icon ion-chevron-right icon-accesory"></i>
           </a>
       </div>

    </ion-content>
</ion-view>
