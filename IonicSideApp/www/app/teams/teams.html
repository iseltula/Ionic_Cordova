<ion-view title="Teams" ng-controller="TeamsCtrl as vm"> 
    <ion-content class="has-header">
        <div class="list">
            <div ng-repeat="division in vm.teams">
                <div class="item item-divider item-energized">{{division.divisionName}}</div>
                <a ng-repeat="team in division.divisionTeams" class="item item-icon-right" href="#/app/teams/{{team.id}}">
                {{team.name}}
                <i class="icon ion-chevron-right icon-accesory"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
