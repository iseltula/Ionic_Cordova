<ion-view title="Standings" ng-controller="StandingsCtrl as vm"> 
    <ion-content class="has-header">
        <div class="list">
            <div ng-repeat="division in vm.standings">
                <div class="item item-divider item-energized">{{division.divisionName}}</div>
                <a ng-repeat="team in division.divisionStandings" class="item item-icon-right" href="#/app/teams/{{team.id}}">
                
                <span class="row">
                    <span class="col">
                        <h2 class="positive">{{team.teamName}} </h2>
                    </span>
                </span>
                <span class="row">
                    <span class="col">
                        <h4>Wins</h4>
                    </span>
                    <span class="col">
                        <h4>Losses</h4>
                    </span>
                    <span class="col">
                        <h4>Pct</h4>
                    </span>
                    <span class="col">
                        <h4>PF</h4>
                    </span>
                    <span class="col">
                        <h4>PA</h4>
                    </span>
                    <span class="col">
                        <h4>Diff</h4>
                    </span>
                </span>
                <span class="row">
                    <span class="col">
                        <h5>{{team.wins}}</h5>
                    </span>
                    <span class="col">
                        <h5>{{team.losses}}</h5>
                    </span>
                    <span class="col">
                        <h5>{{team.winningPct}}</h5>
                    </span>
                    <span class="col">
                        <h5>{{team.pointsFor}}</h5>
                    </span>
                    <span class="col">
                        <h5>{{team.pointsAgainst}}</h5>
                    </span>
                    <span class="col">
                        <h5>{{team.pointsDiff}}</h5>
                    </span>
                </span>

                <i class="icon ion-chevron-right icon-accesory"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
