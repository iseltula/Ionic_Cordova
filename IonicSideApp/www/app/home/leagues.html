<ion-view ng-controller="LeaguesCtrl as vm">
    <ion-content class="has-header">
        <div class="list">
            <a ng-repeat="league in vm.leagues" class="item item-icon-right"
                ng-click="vm.selectedLeague(league.id)">
                {{league.name}}
                <i class="icon ion-chevron-right icon-accesory"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
